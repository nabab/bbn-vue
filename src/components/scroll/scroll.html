<div :class="elementClass"
     :style="elementStyle"
>
  <div :class="{'bbn-scroll-container': scrollable, 'bbn-abs': !isMeasuring, 'bbn-overlay': !isMeasuring && !scrollable}"
       :style="containerStyle"
       ref="scrollContainer"
       @scroll.passive="onScroll"
  >
    <div :class="{'bbn-scroll-content': !isMeasuring, 'bbn-overlay': !scrollable}"
         ref="scrollContent"
         @ready.stop="waitReady"
         :style="contentStyle"
    >
      <slot></slot>
    </div>
  </div>
  <bbn-scrollbar v-if="ready && hasScrollX"
                 :hidden="hiddenX"
                 orientation="horizontal"
                 ref="xScroller"
                 :color="barColor ? barColor : ''"
                 :scrollAlso="scrollAlso"
                 :initial="currentX"
                 @scroll.passive="scrollHorizontal"
                 @reachLeft="$emit($event)"
                 @reachRight="$emit($event)"
  >
  </bbn-scrollbar>
  <bbn-scrollbar v-if="ready && hasScrollY"
                 :hidden="hiddenY"
                 orientation="vertical"
                 ref="yScroller"
                 :color="barColor ? barColor : ''"
                 :scrollAlso="scrollAlso"
                 :initial="currentY"
                 @scroll.passive="scrollVertical"
                 @reachTop="$emit($event)"
                 @reachBottom="$emit($event)"
  >
  </bbn-scrollbar>
</div>
