<div :class="elementClass"
     :style="elementStyle"
>
  <div :class="{'bbn-scroll-container': true, 'bbn-abs': !isMeasuring}"
       :style="isMeasuring ? {} : {
         right: hasScrollX ? scrollPos : 0,
         bottom: hasScrollY ? scrollPos : 0,
         'padding-right': hasScrollX ? containerPadding : 0,
         'padding-bottom': hasScrollY ? containerPadding : 0
       }"
       ref="scrollContainer"
       @scroll.passive="onScroll"
  >
    <div :class="{'bbn-scroll-content': !isMeasuring}"
         ref="scrollContent"
         @ready.stop="waitReady"
         @destroyed="init"
         :style="isMeasuring ? {} : {
           width: hasScrollX ? 'auto' : '100%',
           height: hasScrollY ? 'auto' : '100%'
         }"
    >
      <slot></slot>
    </div>
  </div>
  <bbn-scrollbar v-if="hasScrollX"
                 :hidden="hiddenX"
                 orientation="horizontal"
                 ref="xScroller"
                 :color="barColor ? barColor : ''"
                 :scrollAlso="scrollAlso"
                 :initial="currentX"
                 @scroll.passive="scrollHorizontal"
                 @reachLeft="$emit($event)"
                 @reachRight="$emit($event)"
  >
  </bbn-scrollbar>
  <bbn-scrollbar v-if="hasScrollY"
                 :hidden="hiddenY"
                 orientation="vertical"
                 ref="yScroller"
                 :color="barColor ? barColor : ''"
                 :scrollAlso="scrollAlso"
                 :initial="currentY"
                 @scroll.passive="scrollVertical"
                 @reachTop="$emit($event)"
                 @reachBottom="$emit($event)"
  >
  </bbn-scrollbar>
</div>
