<form :action="action"
      :disabled="disabled"
      :method="method"
      :autocomplete="autocomplete"
      :class="currentClass"
      :style="currentStyle"
      @submit.prevent="() => {}"
      @keydown.enter.prevent.stop="submit"
>
  <div :class="['bbn-w-100', {'bbn-flex-fill': scrollable, 'bbn-100': !scrollable}]"
  >
    <component :is="scrollable ? 'bbn-scroll' : 'div'"
               :class="scrollable ? 'bbn-block' : ''"
               ref="container">
      <div class="bbn-grid-fields bbn-padded" v-if="schema && schema.length">
        <template v-for="field in currentSchema"
                  v-if="field.field && !field.buttons && (field.editable !== false)"
        >
          <component v-if="field.lineComponent"
                     :is="field.lineComponent"
                     :source="source"
          ></component>
          <template v-else>
            <label v-html="field.title"
                   :for="field.id"
                   :title="field.ftitle || field.title || field.field"></label>
            <component v-if="field.editor"
                       :is="field.editor"
                       v-bind="field.options"
                       v-model="source[field.field]"
            ></component>
            <bbn-field v-else
                       mode="write"
                       v-model="source[field.field]"
                       v-bind="field"
            ></bbn-field>
          </template>

        </template>
      </div>
      <slot></slot>
    </component>
  </div>
  <div v-if="hasFooter && !popup"
       class="footer bbn-header">
    <slot name="footer"></slot>
  </div>
  <div v-else-if="!isWindowed && realButtons.length"
       class="footer bbn-popup-footer bbn-button-group bbn-flex-width bbn-lg">
    <bbn-button v-for="(button, i) in realButtons"
                :key="i"
                v-bind="button">
    </bbn-button>
  </div>
</form>
