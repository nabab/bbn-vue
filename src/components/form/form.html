<form :action="action"
      :disabled="disabled"
      :method="method"
      :autocomplete="autocomplete"
      :class="[currentClass, 'k-dialog']"
      @submit.prevent="submit"
      @keydown.enter.prevent.stop="submit()"
>
  <div v-if="fixedFooter"
       class="bbn-w-100 bbn-flex-fill"
  >
    <bbn-scroll>
      <div class="bbn-grid-fields bbn-padded" v-if="schema && schema.length">
        <template v-for="field in schema"
                  v-if="field.field && !field.buttons && (field.editable !== false)"
        >
          <component v-if="field.lineComponent"
                     :is="field.lineComponent"
                     :source="source"
          ></component>
          <template v-else>
            <div v-html="field.title" :title="field.ftitle || field.title || field.field"></div>
            <component v-if="field.editor"
                       :is="field.editor"
                       v-model="source[field.field]"
            ></component>
            <bbn-field v-else
                       v-bind="field"
                       mode="write"
                       v-model="source[field.field]"
            ></bbn-field>
          </template>

        </template>
      </div>
      <slot></slot>
    </bbn-scroll>
  </div>
  <slot v-else></slot>
  <div v-if="hasFooter"
       class="footer k-header">
    <slot name="footer"></slot>
  </div>
  <div v-else-if="realButtons.length"
       class="footer bbn-popup-footer k-button-group k-dialog-buttongroup k-dialog-button-layout-stretched bbn-flex-width">
    <template v-for="(button, i) in realButtons">
      <bbn-button v-if="button.command === reset"
                  :style="{visibility: modified || prefilled ? 'visible' : 'hidden'}"
                  :key="i"
                  class="bbn-flex-fill"
                  @click="reset()"
      ></bbn-button>
      <bbn-button v-else-if="button.command === cancel"
                  :key="i"
                  v-bind="button"
                  class="bbn-flex-fill"
                  @click="cancel()"
      ></bbn-button>
      <bbn-button v-else-if="button.command === submit"
                  :key="i"
                  v-bind="button"
                  :class="['bbn-flex-fill', {'k-primary': modified || prefilled}]"
                  :disabled="!modified && !prefilled"
                  @click="(modified && !prefilled) || prefilled ? submit() : false"
                  glowing="green"
      ></bbn-button>
      <bbn-button v-else
                  :key="i"
                  v-bind="button"
                  class="bbn-flex-fill"
                  @click="_execCommand(button, $event)"
      ></bbn-button>
    </template>
  </div>
</form>
