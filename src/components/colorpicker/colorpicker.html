<span :class="componentClass">
  <input :value="value"
         class="bbn-colorpicker-input"
         style="padding: 5px"
         :name="name"
         ref="element"
         :disabled="disabled"
         :readonly="readonly"
         :required="required"
         @click="click($event)"
         @focus="focus($event)"
         @blur="blur($event)"
         @keydown="keydown($event)"
         @keyup="keyup($event)">
</span>
