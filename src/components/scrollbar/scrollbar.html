<div :class="componentClass"
      :style="{opacity: !show || !size ? 0 : 1}"
      v-if="isVisible"
      @click="jump($event)"
      @dblclick="jump($event, true)"
      @mouseenter="inSlider"
      @mouseleave="outSlider"
>
  <div class="bbn-scroll-slider bbn-primary"
        :style="style"
        ref="scrollSlider"
        @touchstart="startDrag"
        @mousedown="startDrag">
  </div>
</div>
