<div :class="componentClass"
      :style="barStyle"
      v-if="isVisible"
      @click="jump($event)"
      @dblclick="jump($event, true)"
      @mouseenter="inSlider"
      @mouseleave="outSlider"
>
  <div :class="{
        'bbn-scroll-slider': true,
        'bbn-primary': true,
        'bbn-scroll-not-dragged': !dragging
  }"
        :style="sliderStyle"
        ref="scrollSlider"
        @touchstart="startDrag"
        @mousedown="startDrag">
  </div>
</div>
