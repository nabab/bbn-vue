<div :class="componentClass"
      :style="barStyle"
      v-if="isVisible"
      @click="jump($event)"
      @dblclick="jump($event, true)"
      @mouseenter="inSlider"
      @mouseleave="outSlider"
>
  <div class="bbn-scroll-slider bbn-primary"
        :style="sliderStyle"
        ref="scrollSlider"
        @touchstart="startDrag"
        @mousedown="startDrag">
  </div>
</div>
