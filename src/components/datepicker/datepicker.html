<span :class="[componentClass, 'bbn-textbox']">
  <bbn-masked ref="element"
              :disabled="disabled"
              :readonly="readonly"
              :required="required"
              :mask="currentMask"
              @mounted="maskedMounted = true"
              @blur="inputChanged"
              v-model="inputValue"
  ></bbn-masked>
  <bbn-button icon="nf nf-fa-calendar"
              @click="isOpened = !isOpened"
              :disabled="disabled || readonly"
  ></bbn-button>
  <bbn-floater v-if="isOpened && !disabled && !readonly"
               :element="$el"
               ref="floater"
               @close="isOpened = false"
  >
    <bbn-calendar :arrows-buttons="false"
                    @selected="setDate"
                    :value="value"
                    :selection="true"
                    :auto-selection="true"
                    :type="type"
                    ref="calendar"
                    :date="value"
                    :min="min"
                    :max="max"
                    :extra-items="true"
                    @mounted="$refs.floater.onResize()"
                    :disable-dates="disableDates"
                    :items-range="datesRange"
                    style="height: auto !important"
    ></bbn-calendar>
  </bbn-floater>
</span>
