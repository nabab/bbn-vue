<div :class="[componentClass, 'bbn-textbox', {'bbn-input-nullable': isNullable}]">
  <bbn-masked ref="element"
              :disabled="disabled"
              :readonly="readonly"
              :required="required"
              :mask="currentMask"
              @hook:mounted="maskedMounted = true"
              @blur="inputChanged"
              @keydown.enter="inputChanged"
              v-model="inputValue"
              class="bbn-flex-fill"
              :autosize="autosize"
  ></bbn-masked>
  <div v-if="isNullable && !readonly && !disabled"
        class="bbn-block bbn-h-100 bbn-input-nullable-container"
  >
    <i v-if="hasValue" class="nf nf-fa-times_circle bbn-p"
        @mousedown.prevent.stop="clear"
    ></i>
  </div>
  <bbn-button icon="nf nf-fa-calendar"
              @click="isOpened = !isOpened"
              :disabled="disabled || readonly"
              tabindex="-1"
              class="bbn-button-right bbn-no-vborder"
  ></bbn-button>
  <bbn-floater v-if="isOpened && !disabled && !readonly"
               :element="$el"
               ref="floater"
               :auto-hide="1000"
               @close="isOpened = false"
  >
    <bbn-calendar :arrows-buttons="false"
                  @selected="setDate"
                  :value="value ? value.toString() : ''"
                  :selection="true"
                  :auto-selection="true"
                  :type="type"
                  ref="calendar"
                  :date="value ? value.toString() : ''"
                  :min="min"
                  :max="max"
                  :extra-items="true"
                  @hook:mounted="getRef('floater').onResize()"
                  :disable-dates="disableDates"
                  :items-range="datesRange"
                  style="height: auto !important; min-height: 200px;"
                  :source="source"
                  :onlyEvents="onlyEvents"
    ></bbn-calendar>
  </bbn-floater>
</div>
