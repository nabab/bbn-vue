<div :class="[componentClass, 'bbn-textbox']"
     @keydown.enter.stop="">
  <div class="bbn-100"
       ref="element"
       :required="required"
       :readonly="readonly"
       @change="onChange"
       :value="value"
			 :disabled="isDisabled"/>
	<div class="bbn-hidden">
		<slot></slot>
	</div>
	<textarea :required="required"
						:readonly="readonly"
						ref="input"
						:value="value"
						class="bbn-hidden"
						:disabled="isDisabled"/>
</div>
