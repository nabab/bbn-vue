<textarea :class="[
            'bbn-textbox',
            componentClass,
            {'bbn-state-disabled': !!disabled}
          ]"
          :value="value"
          :name="name"
          ref="element"
          @input="emitInput($event.target.value)"
          @click="click($event)"
          @focus="focus($event)"
          @blur="blur($event)"
          @change="change($event)"
          @keydown="keydown($event)"
          @keydown.enter.stop=""
          @keyup="keyup($event)"
          @paste="$emit('paste', $event)"
          :disabled="disabled"
          :required="required"
          :placeholder="placeholder"
          :maxlength="maxlength"
          :rows="rows"
          :cols="cols"
></textarea>
