<div :class="[
       componentClass,
       'bbn-iblock',
       'bbn-background-internal',
       'bbn-bordered-internal',
       'bbn-radius',
       'bbn-line-height-internal',
       {'bbn-disabled': !!disabled}
     ]"
     @mouseleave="leave"
     @focusin="isActive = true"
     @focusout="isActive = false"
     :title="currentText || placeholder || null"
>
  <div class="bbn-rel bbn-dropdown-container">
    <div v-html="currentText"
         :class="[
           'bbn-dropdown-content',
           'bbn-l',
           'bbn-bottom-right',
           'bbn-top-left',
           'bbn-line-height-internal',
           'bbn-hxspadded',
           {'bbn-disabled': !!disabled}
         ]"
         :style="{'padding-right': isNullable ? '4em' : '2.5em'}"
    ></div>
    <bbn-input :disabled="disabled"
                @keydown.stop="keydown"
                @click.stop="click"
                ref="input"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                :required="required"
                :nullable="isNullable"
                :placeholder="placeholder"
                :tabindex="disabled ? -1 : 0"
                v-model="currentText"
                autocomplete="off"
                :button-right="currentIcon"
                @clickRightButton="click"
                class="bbn-no-border bbn-line-height-internal"
    ></bbn-input>
  </div>
  <input type="hidden"
         v-model="value"
         ref="element"
         :name="name"
  >
  <bbn-floater v-if="filteredData.length && !disabled && !readonly && isOpened"
               :element="$el"
               :max-height="maxHeight"
               :min-width="$el.clientWidth"
               ref="list"
               @mouseleave.prevent
               :auto-hide="true"
               :uid="sourceValue"
               :item-component="realComponent"
               @select="select"
               :children="null"
               :selected="[value]"
               @close="isOpened = false"
               :source="filteredData"
               :source-text="sourceText"
               :source-value="sourceValue"
  ></bbn-floater>
</div>
