<div :class="[componentClass, 'bbn-iblock', 'bbn-background-internal']"
     @mouseleave="leave"
     @focusin="isActive = true"
     @focusout="isActive = false"
     :title="currentText || placeholder || null"
>
  <div class="bbn-rel">
    <div v-html="currentText"
         class="bbn-dropdown-content bbn-xspadded bbn-100 bbn-top-left">
    </div>
    <bbn-input :disabled="disabled"
                @keydown.prevent.stop="keydown"
                @click.stop="click"
                ref="input"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                :required="required"
                :nullable="isNullable"
                :placeholder="placeholder"
                :tabindex="disabled ? -1 : 0"
                v-model="currentText"
                :button-right="currentIcon"
                @clickRightButton="click"
                autocomplete="off">
    </bbn-input>
  </div>
  <input type="hidden"
         v-model="value"
         ref="element"
         :name="name"
  >
  <bbn-floater v-if="filteredData.length && !disabled && !readonly && isOpened"
               :element="$el"
               :max-height="maxHeight"
               :min-width="$el.clientWidth"
               ref="list"
               :uid="sourceValue"
               :item-component="realComponent"
               @select="select"
               :latency="25"
               :selected="[value]"
               @close="isOpened = false"
               :source="filteredData"
               :source-text="sourceText"
               :source-value="sourceValue"
               >
  </bbn-floater>
</div>
