<component :is="tag"
           :class="componentClass"
           tabindex="-1"
           @click.prevent="clickItem"
           @contextmenu.prevent="clickItem"
           @keydown.space.enter.prevent="clickItem"
           @mousedown.prevent="() => {return false}"
>
  <span v-if="content" v-html="content"></span>
  <slot v-else></slot>
</component>
