<component :is="tag"
           :class="componentClass"
           tabindex="-1"
           @click="clickItem"
           @contextmenu="clickItem"
           @keydown.space.enter="clickItem"
           @mousedown="onMouseDown"
           @touchstart="touchstart"
           @touchmove="touchmove"
           @touchend="touchend"
>
  <slot></slot>
  <bbn-floater :element="attach || $el"
               :source="filteredData"
               :class="'bbn-floater-context-' + bbnUid"
               ref="floater"
               :width="width"
               :height="height"
               :minWidth="minWidth"
               :minHeight="minHeight"
               :maxWidth="maxWidth"
               :maxHeight="maxHeight"
               children="items"
               :content="content"
               :auto-hide="true"
               :mode="mode"
               v-if="showFloater && !disabled"
               @close="$emit('close'); showFloater = false;"
               @open="$emit('open')"
               :item-component="itemComponent"
               :position="position"/>
</component>
