<div :class="[{'bbn-100': true, 'bbn-unselectable': true}, componentClass]"
>
  <span class="content" v-if="id">
    <span class="buttons" v-if="data.length">
      <!--i :title="_('History informations')"
         :class="{
           'bbn-p': false,
           'bbn-lg': true,
           'fa': true,
           'fa-info-circle': true
         }"
         @click="getInfo"
      ></i-->
      <i :title="_('Delete history')"
         :class="{
           'bbn-p': data.length,
           'bbn-lg': true,
           'far': true,
           'fa-times-circle': true,
           'bbn-invisible': !data.length
         }"
         @click="deleteHistory"
      ></i>
      <i :title="_('Previous Ajax call')"
         :class="{
           'bbn-p': selected < data.length - 1,
           'bbn-lg': true,
           'fas': true,
           'fa-angle-left': true,
           'bbn-invisible': selected >= data.length - 1
         }"
         @click="selected++"
      ></i>
      <i :title="_('Next Ajax call')"
         :class="{
           'bbn-p': selected > 0,
           'bbn-lg': true,
           'fa': true,
           'fa-angle-right': true,
           'bbn-invisible': selected <= 0
         }"
         @click="selected--"
      ></i>
      <i :title="_('Play current calls')"
         :class="{
           'bbn-p': selected > 0,
           'bbn-lg': true,
           'fa': true,
           'fa-play': true,
           'bbn-invisible': selected <= 0
         }"
         @click="selected = 0"
      ></i>
    </span>
    <span class="loader">
      <span v-if="isLoading" v-html="loadIcon" class="bbn-blue"></span>
      <i v-else-if="isError" class="fa fa-warning bbn-red"></i>
      <i v-else-if="isSuccess" class="fa fa-check bbn-green"></i>
    </span>
    <a :href="isPage ? text : 'javascript:;'" :title="text + ' ' + (isLoading ? _('Loading...') : _('Loaded in') + ' ' + length + 'ms')" :style="isPage ? '' : 'color: inherit; cursor: default'">
      <span class="text" v-if="encoded" v-text="text"></span>
      <span class="text" v-else v-html="text"></span>
    </a>
  </span>
  <div class="k-widget"
       style="position: absolute; width: 100%; height: 300px; bottom: 100%; left: 0px"
       v-show="info">
    <div class="bbn-full-screen bbn-middle">
      <h1>Hello!</h1>
    </div>
  </div>
</div>
