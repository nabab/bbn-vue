<span :class="componentClass">
  <input :value="value"
         :name="name"
         ref="element"
         type="number"
         :disabled="disabled"
         :readonly="readonly"
         :required="required"
         @click="click"
         @focus="focus"
         @blur="blur"
         @change="change"
         @keydown="keydown"
         @keyup="keyup"
         @mouseenter="over"
         @mouseleave="out"
  >
</span>
