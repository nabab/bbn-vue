<span :class="['bbn-iblock', componentClass]">
  <input type="checkbox"
         :id="id"
         :name="name"
         :value="value"
         class="bbn-checkbox"
         :required="required"
         :disabled="disabled"
         :readonly="readonly"
         @change="toggle"
         :checked="state"
         ref="element"
				 tabindex="0"
				 @keydown="onKeyDown"
				 @click="onClick"
  >
  <label class="bbn-checkbox-label bbn-iflex bbn-vmiddle"
         :for="id"
         @focus="focus"
         @blur="blur"
         @keyup="keyup"
         @keydown="onKeyDown"
         @click="onClick"
  >
		<span class="bbn-left-spadded"
					v-html="label"
					v-if="label"
		></span>
	</label>
</span>
