<span :class="['bbn-iblock', componentClass]"
>
  <input type="checkbox"
         :id="id"
         :name="name"
         :value="value"
         class="bbn-checkbox"
         :required="required"
         :disabled="disabled"
         :readonly="readonly"
         @change="toggle"
         :checked="state"
         ref="element"
         tabindex="0"
  >
  <label class="bbn-checkbox-label bbn-iflex bbn-vmiddle"
         :for="id"
         @focus="focus"
         @blur="blur"
         @keyup="keyup"
         @keydown.space="$refs.element.click()"
         @click="click"
  >
		<span class="bbn-left-spadded"
					v-html="label"
		></span>
	</label>
</span>
