<span :class="['bbn-iblock', componentClass]"
      tabindex="0"
>
  <input type="checkbox"
         :id="id"
         :name="name"
         :value="value"
         class="bbn-checkbox"
         :required="required"
         :disabled="disabled"
         @change="toggle"
         :checked="state"
         ref="element"
  >
  <label class="bbn-checkbox-label"
         :for="id"
         v-html="label"
         @focus="focus"
         @blur="blur"
         @keyup="keyup"
         @keydown.space="$refs.element.click()"
         @click="click"
  ></label>
</span>
