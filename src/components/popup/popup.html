<div :class="['bbn-overlay', componentClass]"
     v-show="showPopup"
     :style="{zIndex: zIndex}"
>
  <bbn-window v-if="showPopup"
              v-for="(popup, i) in popups"
              :key="i"
              :ref="popup.uid"
              :index="i"
              v-bind="popup"
              @close="items.splice(i, 1)"
  >
  </bbn-window>
</div>
