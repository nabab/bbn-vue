<span :class="[componentClass, 'bbn-textbox']">
  <bbn-masked :value="ivalue"
              ref="element"
              :disabled="disabled"
              :readonly="readonly"
              :required="required"
              :placeholder="placeholder"
              @click="click($event)"
              @focus="focus($event)"
              @blur="blur($event)"
              @change="change($event)"
              @keydown="keydown($event)"
              @keyup="keyup($event)"
              @mouseenter="over($event)"
              @mouseleave="out($event)"      
              :mask="mask"
  ></bbn-masked>
  <bbn-button icon="nf nf-fa-calendar"
              @click="isOpened = !isOpened"
              :disabled="disabled || readonly"
              class="bbn-datetimepiacker-calendar"
  ></bbn-button>
  <bbn-button icon="nf nf-fa-clock_o"
              @click="isOpened = !isOpened"
              :disabled="disabled || readonly"
              class="bbn-datetimepiacker-clock"
  ></bbn-button>
  <bbn-floater v-if="isOpened"
               :element="$el"
               ref="floater"
               @close="isOpened = false"
               @blur="isOpened = false"   
  >
    <bbn-calendar2 :arrows-buttons="false"
                   @selected="setValue"
                   :value="value"
                   :selection="true"
                   :auto-selection="true"
                   :mode="mode"
                   ref="calendar"
                   :date="value"
                   
    ></bbn-calendar2>
  </bbn-floater>
</span>
