<transition name="custom-classes-transition"
            enter-active-class="animated fadeIn"
            leave-active-class="animated fadeOut"
>
  <div :class="componentClass"
       v-if="realContainer && containerWidth && (contentWidth > (containerWidth + 5))"
       v-show="show && width"
       @click="jump"
       ref="scrollRail"
       @mouseover="$emit('mouseover')"
       @mouseenter="inSlider"
       @mouseleave="outSlider"
  >
    <div class="bbn-scroll-slider k-primary"
         :style="{
           width: width + '%',
           left: left + '%'
         }"
         ref="scrollSlider"
         @touchstart.passive="startDrag"
         @mousedown="startDrag"
    ></div>
  </div>
</transition>
