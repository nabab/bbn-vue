<div :class="[componentClass]">
  <transition name="fade"
              v-on:enter="$parent.enter"
  >
    <div v-if="visible || cached"
         v-show="visible"
         :class="{
         'bbn-full-screen': !fullScreen,
         'bbn-container-full-screen': fullScreen,
         'bbn-container-visible': visible
       }"
    >
      <!-- This is an ad hoc component with unique name -->
      <component v-if="isComponent"
                 :is="$options.components[componentName]"
                 :source="source"
                 ref="component"
      ></component>
      <!-- This is a classic component -->
      <component v-else-if="component"
                 :is="component"
                 :source="source"
                 ref="component"
                 v-bind="componentAttributes"
      ></component>
      <!-- This is just HTML content -->
      <bbn-scroll v-else-if="scrollable && content">
        <div v-html="content"></div>
      </bbn-scroll>
      <div v-else-if="content"
           v-html="content"
           class="bbn-full-screen">
      </div>
      <!-- This is the slot -->
      <slot v-else></slot>
      <component is="style" v-if="css" scoped="scoped" v-html="css"></component>
      <i v-if="fullScreen"
         class="far fa-times-circle bbns-tab-fullscreen-closer bbn-p"
         @click="fullScreen = false"
      ></i>
      <bbn-popup ref="popup" :source="popups"></bbn-popup>
    </div>
  </transition>
</div>
