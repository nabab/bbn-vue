<div :class="[componentClass, 'bbn-w-100']">
  <div class="bbn-upload bbn-widget" ref="upload"></div>
  <div class="bbn-widget paste-container"
       ref="pasteContainer"
			 v-show="isEnabled && paste"
  >
    <span v-html="currentText.pasteContainer"></span>
  </div>
  <div ref="ui_template" v-if="!ready">
    <div class="qq-uploader-selector qq-uploader qq-gallery bbn-vmiddle bbn-block"
         v-bind="{'qq-drop-area-text': dropHereText}"
    >
      <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
        <div role="progressbar"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100"
             class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"
        ></div>
      </div>
      <div v-if="isEnabled"
           class="qq-upload-drop-area-selector qq-upload-drop-area"
           style="background-color: lightgreen"
           qq-hide-dropzone
      >
        <span class="qq-upload-drop-area-text-selector"></span>
      </div>
      <div :class="['qq-upload-button-selector', 'bbn-button', {'bbn-state-disabled': !isEnabled}]">
        <i :class="icon" style="margin-right: 0.3rem"></i>
        <span v-text="currentText.uploadButton"></span>
      </div>
      <span class="qq-drop-processing-selector qq-drop-processing">
              <span v-text="currentText.processingDropped"></span>
              <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
          </span>
      <ul class="qq-upload-list-selector qq-upload-list"
          role="region"
          aria-live="polite"
          aria-relevant="additions removals"
          v-show="isEnabled"
      >
        <li>
          <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
          <div class="qq-progress-bar-container-selector qq-progress-bar-container">
            <div role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 class="qq-progress-bar-selector qq-progress-bar"
            ></div>
          </div>
          <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
          <div v-if="thumbs" class="qq-thumbnail-wrapper">
            <img class="qq-thumbnail-selector" :qq-max-size="maxSize" qq-server-scale>
          </div>
          <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
          <button type="button" class="qq-upload-retry-selector qq-upload-retry">
                <span class="qq-btn qq-retry-icon"
                      v-bind="{'aria-label': currentText.retry}"
                      v-text="currentText.retry"
                ></span>
          </button>

          <div class="qq-file-info">
            <div class="qq-file-name">
              <span class="qq-upload-file-selector qq-upload-file"></span>
              <span class="qq-edit-filename-icon-selector qq-btn qq-edit-filename-icon"
                    v-bind="{'aria-label': currentText.editFilename}"
              ></span>
            </div>
            <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
            <span class="qq-upload-size-selector qq-upload-size"></span>
            <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
              <span class="qq-btn qq-delete-icon" v-bind="{'aria-label': currentText.remove}"></span>
            </button>
            <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
              <span class="qq-btn qq-pause-icon" v-bind="{'aria-label': currentText.pause}"></span>
            </button>
            <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
              <span class="qq-btn qq-continue-icon" v-bind="{'aria-label': currentText.cont}"></span>
            </button>
          </div>
        </li>
      </ul>

      <dialog class="qq-alert-dialog-selector bbn-widget">
        <div class="qq-dialog-message-selector"></div>
        <div class="qq-dialog-buttons">
          <bbn-button type="button"
                  class="qq-cancel-button-selector"
                  v-text="currentText.close"
          ></bbn-button>
        </div>
      </dialog>

      <dialog class="qq-confirm-dialog-selector bbn-widget">
        <div class="qq-dialog-message-selector"></div>
        <div class="qq-dialog-buttons">
          <bbn-button type="button"
                      class="qq-cancel-button-selector"
                      v-text="currentText.no"
          ></bbn-button>
          <bbn-button type="button"
                      class="qq-obbn-button-selector bbn-primary"
                      v-text="currentText.yes"
          ></bbn-button>
        </div>
      </dialog>

      <dialog class="qq-prompt-dialog-selector bbn-widget">
        <div class="qq-dialog-message-selector"></div>
        <bbn-input type="text"></bbn-input>
        <div class="qq-dialog-buttons">
          <bbn-button type="button"
                  class="qq-cancel-button-selector"
                  v-text="currentText.cancel"
          ></bbn-button>
          <bbn-button type="button"
                  class="qq-obbn-button-selector bbn-primary"
                  v-text="currentText.ok"
          ></bbn-button>
        </div>
      </dialog>
    </div>
  </div>
</div>
