<div :class="[componentClass, 'bbn-w-100']">
  <label v-text="label + ' ' + value" class="bbn-hspadded"></label>
  <input :focused="true"
          v-bind:value="value"
          placeholder="Type your text here!"
          v-on:input="$emit('input', $event.target.value)"
          type="range"
          :min="min" 
          :max="max" 
          class="slider"
  >
</div>
