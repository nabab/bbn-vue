<button :class="[{'bbn-button-icon-only': notext}, componentClass]"
        ref="element"
        @click.stop="click($event)"
        @focus="focus($event)"
        @blur="blur($event)"
        @keydown.stop="keydown($event)"
        @keyup.stop="keyup($event)"
        @mouseenter="over($event)"
        @mouseleave="out($event)"
        :type="type"
        :disabled="isDisabled"
        :title="titleString"
>
  <span v-if="icon && (iconPosition === 'left')" class="bbn-iblock">
    <i :class="icon"> </i>
    <i v-if="secondary"
       :class="secondary + ' secondary'"
       :style="{
        color: secondaryColor,
        transform: 'scale(0.7)',
        bottom: '0.2em',
        left: '0.7em',
        position: 'absolute'
      }"
    ></i>
  </span>
  <span v-if="!notext && text" v-html="text" :style="secondary ? 'padding-left:0.7em' : ''"></span>
  <span v-else-if="!notext"><slot></slot></span>
  <span v-if="icon && (iconPosition === 'right')" class="bbn-iblock">
    <i :class="icon"> </i>
    <i v-if="secondary"
       :class="secondary + ' secondary'"
       :style="{
        color: secondaryColor,
        transform: 'scale(0.7)',
        bottom: '0.2em',
        left: '0.7em',
        position: 'absolute'
      }"
    ></i>
  </span>
</button>
