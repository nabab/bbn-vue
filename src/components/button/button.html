<button :class="[
                  {
                    'bbn-button-icon-only': notext,
                    'bbn-active': active
                  },
                  'bbn-iblock',
                  componentClass
                ]"
        ref="element"
        @click="click($event)"
        @focus="focus($event)"
        @blur="blur($event)"
        @keydown="keydown($event)"
        @keyup="keyup($event)"
        @mouseenter="over($event)"
        @mouseleave="out($event)"
        :type="type"
        :disabled="isDisabled"
        :title="titleString"
        :style="currentStyle"
        v-focused="focused">
  <span v-if="icon && (iconPosition === 'left')"
        :class="['bbn-button-icon', {'bbn-middle': notext}]">
    <i :class="icon"/>
  </span>
  <span v-if="!notext && text"
        v-html="text"
        :style="{
          paddingLeft: icon && (iconPosition === 'left') ? (secondary ? '1em' : '0.3em') : '',
          paddingRight: icon && (iconPosition === 'right') ? (secondary ? '1em' : '0.3em') : ''
        }"
        :class="{'bbn-ellipsis': ellipsis}"/>
  <span v-else-if="!notext"><slot></slot></span>
  <span v-if="icon && (iconPosition === 'right')" class="bbn-iblock bbn-m">
    <i :class="icon"/>
  </span>
  <div v-if="secondary"
       class="bbn-overlay">
    <i :class="secondary + ' bbn-button-secondary bbn-abs'"
       :style="{
         color: secondaryColor,
         transform: 'scale(0.7)',
         bottom: '0.15em',
         right: '0.15em'
       }"/>
  </div>
</button>
