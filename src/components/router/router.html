<div :class="[{
       'bbn-h': !ready
     }, componentClass]"
>
  <div class="bbn-full-screen">
    <slot v-if="hasRealContainers"></slot>
    <div v-else-if="hasFakeContainers" class="bbn-hidden">
      <slot></slot>
    </div>
    <bbn-container v-for="view in views"
                   v-if="!view.slot"
                   :key="view.url"
                   v-bind="view"
                   @ready="updateView"
                   @view="updateView">
    </bbn-container>
  </div>
</div>
