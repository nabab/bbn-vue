<span :class="['bbn-iblock', componentClass]" v-if="target">
  <span v-if="isValid">
    <span v-if="rendered"></span>
    <span>
      <span v-for="(p, i) in periods"
            v-if="shown[p.name]"
            v-text="text[p.name] + (periods[i+1] && shown[periods[i+1].name] ? p.separator : '')"
      ></span>
    </span>
  </span>
  <slot v-else></slot>
</span>
